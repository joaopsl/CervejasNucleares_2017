Terminator = LF;
get_temp1 {
    out "T";
    in "T1=%f, T2=%*f, T3=%*f, S=%*d";
    ExtraInput = Ignore;
}

get_temp2 {
    in "T1=%*f, T2=%f, T3=%*f, S=%*d";
    ExtraInput = Ignore;
}

get_temp3 {
    in "T1=%*f, T2=%*f, T3=%f, S=%*d";
    ExtraInput = Ignore;
}

get_relay {
    in "T1=%*f, T2=%*f, T3=%*f, S=%d";
    ExtraInput = Ignore;
}

set_duty {
    out "D=%d\n";
    ExtraInput = Ignore;
}

set_period {
    out "P=%d\n";
    ExtraInput = Ignore;
}

reset {
    out "O";
    ExtraInput = Ignore;
}
